<!DOCTYPE html>
<html>
<head>
   
    <title>Random Race!</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/random_race.css">
    
</head>

<body>
    <h1>RED VS BLUE!!!</h1>
    
    <input type="button" value="Race" id="go">
    <input type="button" value="Reset" id="reset">
    
    <div id="racetrack">
        <img src="images/car1.png" alt="Green car" id="car1" class="car">
        <img src="images/car2.png" alt="Red car" id="car2" class="car">
    
    </div>
    
    <div id="raceInfoContainer" class="clearfix">
        <h2>Result!</h2>
        <div id="raceInfo1" class="raceInfo">Car 1<span></span></div>
        <div id="raceInfo2" class="raceInfo">Car 2<span></span></div>
    
    </div>
    
    <!-- Loads the CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    
    <!-- If CDN fails load, serve up the local version -->
    <script>window.jquery || document.write('<script src="javascript/jquery-3.4.1.js"><\/script>')</script>
    <script type="text/javascript" src="javascript/ranndom_race.js"></script>
</body>
</html>
